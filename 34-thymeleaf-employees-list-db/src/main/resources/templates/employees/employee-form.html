<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Employee</title>
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Employee</p>

        <!-- When the form first loads, it will call the getter methods for the Employee entity and those will be the
        default values on the input fields, in this case they're set to empty string -->
        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
            <input type="email" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">

            <!-- When we hit the submit button to send the form, the setter methods for the Employee entity will be called -->
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>
    </div>
</body>
</html>
